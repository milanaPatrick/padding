<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Container Styling</title>
    <style>
        .text1{
            width: 250px;
            background-color: rgb(22, 202, 67);
            padding: 10px;
            margin-bottom: 15px;
        }

        .text2{ 
            width: 250px;
            background-color: rgb(22, 202, 67);
            padding: 20px;
        }
    </style>
</head>

<body>
    <section>
        <p class="text1">This is the first text container</p>
        <p class="text2">This is the second text container</p>
    </section>   
</body>
</html>
