<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Padding</title>
    <style>
        .img1{
            width: 200px;
            padding: 10px;
            background-color: rgb(25, 201, 104);
            margin-right: 20px;
        }
        
        .img2{
            width: 200px;
            padding: 5px;
            background-color: rgb(2, 104, 48);

        }


    </style>


</head>
<body>
    <section>
        <img class="img1" src="images/tesda.jpg" alt="Sample image 1">
        <img class="img2" src="images/tesda.jpg" alt="Sample image 2">
    </section>
    
</body>
</html>
